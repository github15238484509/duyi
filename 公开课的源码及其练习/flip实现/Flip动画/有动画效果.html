    <script>
      // 获取需要应用动画的容器
      var container = document.querySelector('.container');
      function change() {
        var children = Array.from(container.children);
        var len = container.children.length;
        for (var i = 0; i < len; i++) {
          var j = Math.floor(Math.random() * len); // 得到一个随机下标
          if (i !== j) {
            // 将下标i的元素和下标j的元素交换
            // 1. 获取下标i元素的下一个元素
            var inext = container.children[i].nextElementSibling;
            // 2. 将下标i的元素插入到下标j元素之前
            container.insertBefore(
              container.children[i],
              container.children[j]
            );
            // 3. 将下标j的元素插入到之前下标i的下一个元素之前
            container.insertBefore(container.children[j], inext);
          }
        }
      }

      var btn = document.querySelector('.btns button');

      function record(container) {
        var len = container.children.length;
        for (var i = 0; i < len; i++) {
          var dom = container.children[i];
          var rect = dom.getBoundingClientRect();
          dom.startX = rect.left;
          dom.startY = rect.top;
        }
      }

      function move(container) {
        var len = container.children.length;
        for (var i = 0; i < len; i++) {
          var dom = container.children[i];
          var rect = dom.getBoundingClientRect();
          var endX = rect.left,
            endY = rect.top;
          var x = dom.startX - endX,
            y = dom.startY - endY;
          dom.animate(
            [
              { transform: 'translate(' + x + 'px,' + y + 'px)' },
              { transform: '' },
            ],
            {
              duration: 500,
            }
          );
        }
      }

      btn.onclick = function () {
        // ① Frist
        record(container); // 记录容器中每个子元素的起始坐标
        // 改变元素顺序
        change();
        // ② Last + ③ Invert + ④ Play
        move(container); // 让元素真正实现移动
      };
    </script>

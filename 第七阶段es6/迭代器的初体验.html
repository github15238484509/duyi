        //使用迭代器 创建 斐波那契数列
        function FeiboIterator() {
            let next1 = 1;
            let next2 = 1;
            let n = 1
            return {
                next() {
                    if (n <= 2) {
                        value = next1
                    } else {
                        value = next1 + next2
                    }
                    const result = {
                        value,
                        done: false,
                        n
                    }

                    next1 = next2
                    next2 = value
                    n++
                    return result
                }
            }
        }
        //使用迭代器实现阶乘
        function creatJecheng() {
            let value = 1;
            let n = 1;
            return {
                next() {
                    value = value * n
                    const result = {
                        done: false,
                        value,
                        n
                    }
                    n++
                    return result
                }
            }
        }

<body>
    <script>
        function add(a, b, c, d) {
            console.log(a, b, c, d);
        }

        function curry(fun, ...arg) {
            return function(...params) {
                const arr = [...arg, ...params]
                if (fun.length <= arr.length) {
                    return fun(...arr)
                } else {
                    return curry(fun, ...arr)
                }
            }
        }
        const getNum = curry(add)
        const getNum1 = curry(add, 1)
        console.log(getNum(1, 1, 1, 1));
        console.log(getNum1(1, 1, 1));
    </script>
</body>

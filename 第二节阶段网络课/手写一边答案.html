<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>200请求成功，一切正常，数据成功返回</p>
    <p>301.永久性重定向，是指所有请求的文档在别的地方，文档的新url会在定位响应头信息中给出，浏览器会自动到新的url</p>
    <p>302.临时重定向，该状态码表示请求的资源已经分配给了新的url，希望用户本次能够使用新的请求资源</p>
    <p>303.该状态码表示请求对应的资源存在另一个url，应使用get方法定向获取请求的资源</p>
    <p>403.服务器理解本次请求，但拒绝执行任务，没有权限访问</p>
    <p>404.not found 请求的资源，网页无法找到，不存在</p>
    <p>503.服务器无法响应，服务器由于在维护或超载而无法响应</p>
</body>

</html>

        list-style: none;
    }
    
    ul {
        position: relative;
    }
    
    li {
        width: 50px;
        height: 50px;
        border: 2px solid red;
        box-sizing: border-boxs;
        float: left;
    }
    
    #app1 {
        position: absolute;
        left: 0;
        background-color: deeppink;
        opacity: 0.5;
    }
</style>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>

    </ul>
</body>

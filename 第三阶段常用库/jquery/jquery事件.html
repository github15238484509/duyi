<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
<script>
    $('ul li:first').click(function() {
        console.log('大妈的');
    })
    $('ul li:eq(0)').on('click', function() {
        console.log('胡永乐操你媳妇');
    })
    $('ul li:first').on({
        click: function() {
            console.log('胡永乐的老婆死了');
        },
        mousemove: function() {
            $(this).css({
                color: 'red'
            })
        }
    })
    setTimeout(function() {
        $("ul li:eq(0)").trigger("click")
        $('ul li:first').triggerHandler("click")
    }, 1000)
    $('ul').on("click", "li", {
        name: 'li',
        age: 18
    }, function(e) {
        console.log(e.data);
        console.log(this);
    })
</script>

</html>

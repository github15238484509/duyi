<script>
    function speed(dom, opstions, speed = 2000) {
        console.log(555);
        var start = opstions.start
        function aa() {
            // opstions.start += speed
            opstions.start += (opstions.end - start) / (speed / 1000 * 60)
            dom.style.height = opstions.start + 'px'
            if (opstions.start >= opstions.end) {
                dom.style.height = opstions.end + 'px'
                return
            }
            requestAnimationFrame(aa)
        }
        aa()
    }
    var tow = document.querySelector(".tow")
    var one = document.querySelector(".one")
    var height = one.clientHeight

    var towtop = tow.getBoundingClientRect().top


    window.onscroll = function () {
        var dom = tow.getBoundingClientRect()
        var a = (towtop - dom.top) / towtop
        if (a > 1) {
            a = 1
        }
        tow.style.height = a * height + 'px'
    }

</script>

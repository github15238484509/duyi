<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击</button>
    <script>
        btn.onclick = gopage

        function gopage() {
            console.log(555);
            var unm = Math.random()
            history.pushState({
                value1: unm
            }, null, "/" + unm)
        }
        window.addEventListener("popstate", function(e) {
            console.log('在e.state可以看到传进的值');
            console.log(e);
        })
    </script>
</body>

</html>

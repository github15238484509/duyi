<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .head {
        text-align: center;
    }
    
    .btn {
        background-color: pink;
        padding: 1rem 2rem;
        outline: none;
        border: none;
        cursor: pointer;
        user-select: none;
        color: white;
        font-size: 1.5rem;
    }
    
    .contain {
        width: 500px;
        overflow: hidden;
        margin: 20px auto;
    }
    
    .contain span {
        float: left;
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        border: 1px solid pink;
        box-sizing: border-box;
    }
</style>

<body>
    <div class="head">
        <button class="btn">开始</button>
    </div>
    <div class="contain">
        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span><span>22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span><span>29</span><span>30</span><span>31</span><span>32</span><span>33</span><span>34</span><span>35</span><span>36</span><span>37</span><span>38</span><span>39</span><span>40</span><span>41</span><span>42</span><span>43</span><span>44</span><span>45</span><span>46</span><span>47</span><span>48</span><span>49</span><span>50</span><span>51</span><span>52</span><span>53</span><span>54</span><span>55</span><span>56</span><span>57</span><span>58</span><span>59</span><span>60</span><span>61</span><span>62</span><span>63</span><span>64</span><span>65</span><span>66</span><span>67</span><span>68</span><span>69</span><span>70</span><span>71</span><span>72</span><span>73</span><span>74</span><span>75</span><span>76</span><span>77</span><span>78</span><span>79</span><span>80</span><span>81</span><span>82</span><span>83</span><span>84</span><span>85</span><span>86</span><span>87</span><span>88</span><span>89</span><span>90</span><span>91</span><span>92</span><span>93</span><span>94</span><span>95</span><span>96</span><span>97</span><span>98</span><span>99</span><span>100</span>
    </div>
</body>
<script>
    var btn = document.querySelector(".btn")
    var contain = document.querySelector(".contain")
    btn.onclick = function() {
        changDom(contain)
        move(contain)
    }

    function changDom(dom) {
        var len = dom.children.length
        for (let i = 0; i < len; i++) {
            var item = dom.children[i];
            item.startX = item.getBoundingClientRect().left
            item.startY = item.getBoundingClientRect().top

        }

        for (let i = 0; i < len; i++) {
            var item = dom.children[i];
            var j = Math.floor(Math.random() * len)
            if (i !== j) {
                var index = item.nextElementSibling
                dom.insertBefore(dom.children[j], item)
                dom.insertBefore(dom.children[j], index)
            }
        }

    }

    function move(dom) {
        var len = dom.children.length
        for (let i = 0; i < len; i++) {
            var item = dom.children[i];
            var lodx = item.startX - item.getBoundingClientRect().left || 1;
            var lody = item.startY - item.getBoundingClientRect().top || 1;
            item.animate([{
                transform: `translate(${lodx}px,${lody}px)`
            }, {
                transform: `translate(${0}px,${0}px)`
            }], {
                duration: 1000
            })

        }
    }
</script>

</html>

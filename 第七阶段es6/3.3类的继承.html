    class Animal {
        constructor(type, name, age, sex) {
            if (new.target === Animal) {
                throw TypeError("我们不能直接new Animal")
            }
            this.type = type;
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        print() {

    }
    class Dog extends Animal {
        constructor(name, age, sex) {
            super("犬类", name, age, sex)
            this.loves = "撒尿"
        }
        print() {
            console.log("我是Dog类；我偷偷的调用了父类的方法");
            super.print() //super当作父类的prototype使用
        }
    }

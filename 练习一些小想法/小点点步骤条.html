<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            box-sizing: border-box;
            border: 1px solid pink;
            margin: 50px auto;
        }

        .box-contaner {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-content: center;
            flex-wrap: wrap;
        }

        .des {
            width: 100%;
            display: flex;
            justify-content: space-between;
            justify-items: center;
            flex: none;
        }

        .dotLine {
            margin-top: 10px;
            position: relative;
            width: 100%;
        }

        .dotLine .line {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 1px;
            background-color: red;
            border-radius: 100%;
        }

        .dotdes {
            display: flex;
            justify-content: space-between;
            height: 40px;
        }

        .dotdes .item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .dotdes .item:first-child {
            align-items: flex-start;
        }

        .dotdes .item:last-child {
            align-items: flex-end;
        }

        .dotdes .item div {
            height: 10px;
            width: 10px;
            transform: translateY(-50%);
            border-radius: 50%;
            background-color: pink;
            cursor: pointer;
            position: relative;
        }

        .dotdes .item span {
            cursor: pointer;
        }

        .dotdes .item.active div::after {
            opacity: 1;
        }

        .dotdes .item div::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: red;
            left: 0;
            top: 0;
            opacity: 0;
            transition: all 0.5s;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box-contaner">
            <div class="des">
                <div>标题</div>
                <div>描述</div>
            </div>
            <div class="dotLine">
                <div class="line"></div>
                <div class="dotdes">
                    <div class="item active">
                        <div></div>
                        <span>any</span>
                    </div>
                    <div class="item">
                        <div></div>
                        <span>1555</span>
                    </div>
                    <div class="item">
                        <div></div>
                        <span>2</span>
                    </div>
                    <div class="item">
                        <div></div>
                        <span>322</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var dotdes = document.querySelector(".dotdes").children;
        for (let i = 0; i < dotdes.length; i++) {
            dotdes[i].onclick = function () {
                document.querySelector(".dotdes .active").classList.remove("active")
                this.classList.add("active")
                console.log(i);
            }
        }
    </script>
</body>

</html>

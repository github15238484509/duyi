    <script>
        class Animal {
            sex = "gril"
            constructor(name, age) {

                this.age = age
            }

                console.log(this.name + this.age)
            }
            get son() {
                return this.age
            }
            set son(value) {
                return this.age = value
            }
        }
        var dog = new Animal("嘿嘿", "12")
        console.log(dog);

        })
        for (const key in obj) {
            if (Object.hasOwnProperty.call(obj, key)) {

            }
        }

        //生成器创建递归
        function* digui() {
            let current = 1;
            let n = 1
            while (true) {
                var newdate = current * n
                yield {
                    value: newdate,
                    n
                }
                n++
                current = newdate
            }
        }
        const di = digui()
        console.log(di.next());
        console.log(di.next());

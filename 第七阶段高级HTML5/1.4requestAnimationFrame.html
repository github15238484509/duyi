<style>
    #main {
        width: 100px;
        height: 100px;
        background-color: green;
        position: absolute;
    }
</style>

<body>
    <div id="main"></div>
    <script>
        function move() {
            if (main.offsetLeft > 800) {
                // clearInterval(timer)
                return
            }
            requestAnimationFrame(move)
            main.style.left = main.offsetLeft + 20 + 'px'

        }
        // var timer = setInterval(move, 1000 / 60)
        requestAnimationFrame(move)

        // request 请求
        // require 需要
    </script>
</body>
